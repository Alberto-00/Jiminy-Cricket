<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Jiminy Cricket - Pagina Personale</title>
    <link rel="stylesheet" href="../../css/bootstrap/bootstrap.min.css">
    <script src="../../js/bootstrap/bootstrap.min.js"></script>
    <script src="../../js/partials/lib.js"></script>
    <link rel="stylesheet" href="../../css/partials/navbar.css">
    <link rel="stylesheet" href="../../css/partials/footer.css">
    <link rel="stylesheet" href="../../css/font/stylesheet.css">
    <link rel="stylesheet" href="../../css/partials/library.css">
    <link rel="stylesheet" href="../../css/psycologist/personalPage.css">
</head>
<body>
<!-- Navbar -->
<div w3-include-html="../partials/navbar.html"></div>
<script>
    includeHTML();
</script>
<!-- End Navbar -->


<div class="container">
    <p>
        Il mio profilo
    </p>
    <div class="row">
        <div class="col">
            <div>
                <input type="file" hidden>
                <button class="photo">
                    <img style="width: 69%;" src="../../img/user.png" alt="pencil">
                </button>
            </div>
            <div class="logout">
                <button type="submit" class="btn button-navbar-save">Logout</button>
            </div>
        </div>

        <!-- Anagrafica -->
        <div class="col">
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" placeholder="Email" id="email" aria-describedby="emailHelp">
                    <button class="modify">
                        <img style="width: 69%;" src="../../img/pencil.svg" alt="pencil">
                    </button>
                </div>
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="password" placeholder="Nome" class="form-control" id="nome">
                    <button class="modify">
                        <img style="width: 69%;" src="../../img/pencil.svg" alt="pencil">
                    </button>
                </div>
                <div class="mb-3">
                    <label for="contatto1" class="form-label">Contatto 1</label>
                    <input type="password" placeholder="Contatto 1" class="form-control" id="contatto1">
                    <button class="modify">
                        <img style="width: 69%;" src="../../img/pencil.svg" alt="pencil">
                    </button>
                </div>
                <div class="mb-3">
                    <label for="contatto2" class="form-label">Contatto 2</label>
                    <input type="text" placeholder="Contatto 2" class="form-control" id="contatto2">
                    <button class="modify">
                        <img style="width: 69%;" src="../../img/pencil.svg" alt="pencil">
                    </button>
                </div>
            </form>
        </div>
        <!-- End Anagrafica -->

    </div>
    <div class="save">
        <button type="submit" class="btn button-navbar-save">Salva le modifiche</button>
    </div>
</div>
<br>
<hr>

<div class="pazienti container">
    <p>
        Pazienti
    </p>
    <div class="col">
        <form>
            <div class="mb-3 div-paziente">
                <div>
                    <input type="file" hidden>
                    <button class="photo-paziente">
                        <img style="width: 69%;" src="../../img/user.png" alt="pencil">
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
<div w3-include-html="../partials/footer.html"></div>
<script>
    includeHTML();
</script>
</body>
</html>
