<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Jiminy Cricket - Chat</title>
    <link rel="stylesheet" href="../../css/bootstrap/bootstrap.min.css">
    <script src="../../js/bootstrap/bootstrap.min.js"></script>
    <script src="../../js/jquery/jquery.js"></script>
    <script src="../../js/partials/lib.js"></script>
    <link rel="stylesheet" href="../../css/font/stylesheet.css">
    <link rel="stylesheet" href="../../css/partials/library.css">
    <link rel="stylesheet" href="../../css/chat/chat.css">
</head>
<body>
<div>
    <div id="topBar" class="sticky-top d-flex flex-row justify-content-around align-items-center">
        <div class="p-2">
            <button id="photo-paziente">
                <img style="width: 100%;" src="../../img/user.png" alt="user">
            </button>
        </div>
        <div class="p-2">
            <div id="text">
                <p>Alice Rossi</p>
            </div>
        </div>
        <div class="p-2">
            <img id="cross" style="width: 10%;" src="../../img/cross.svg" alt="user">
        </div>
    </div>
    <div class="container" style="overflow-y: auto; height: 70vh;">
        <div class="container d-flex justify-content-between  flex-column" id="1">

        </div>
    </div>

    <div class="fixed-bottom" id="messageArea">
        <div class="input-group mb-3 h-100">
            <input type="text" class="form-control fs-1" placeholder="Invia messaggio" id="inputText">
            <img id="sendSVG" class="input-group-append" style="width: 4%;" src=" ../../img/send.svg" alt="user">

        </div>
    </div>
</div>
</body>
<script>
    $(document).ready(() => {
        $('#sendSVG').click(()=>{
            let text = $("#inputText").val();
            let dt = new Date();
            let time = dt.getHours() + ":" + dt.getMinutes();
            $("#inputText").val("");
            $("#1").append('<div class="d-flex p-2 " id="messageDiv"  style="margin-left: auto;">\n' +
                '            <p class="message">'+text+'</p>\n' +
                '            <span class=""> '+time+'</span>\n' +
                '        </div><br>');
            $("#1").append('<div class="d-flex p-2 " id="messageDiv" style="margin-right: auto;">\n' +
                '            <p class="message">Lorem ipsum dolor sit amet, consectetur adipiscing elit. </p>\n' +
                '            <span class=""> '+time+'</span>\n' +
                '        </div><br>');
        });

        $('#cross').click(()=>{
            window.close();
        });
    });
</script>
</html>
