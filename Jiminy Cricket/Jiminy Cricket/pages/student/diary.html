<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jiminy Cricket - Diario Studente</title>
  <link rel="stylesheet" href="../../css/bootstrap/bootstrap.min.css">
  <script src="../../js/bootstrap/bootstrap.min.js"></script>
  <script src="../../js/jquery/jquery.js"></script>
  <script src="../../js/partials/lib.js"></script>
  <script src="../../js/partials/calendar.js" defer></script>
  <script src="../../js/partials/popup.js"></script>
  <link rel="stylesheet" href="../../css/partials/navbar.css">
  <link rel="stylesheet" href="../../css/font/stylesheet.css">
  <link rel="stylesheet" href="../../css/partials/library.css">
  <link rel="stylesheet" href="../../css/partials/footer.css">
  <link rel="stylesheet" href="../../css/student/diary.css">
  <link rel="stylesheet" href="../../css/partials/popupSuccess.css">
  <link rel="stylesheet" href="../../css/partials/calendar.css">
</head>
<body>
<!-- Navbar -->
<div w3-include-html="../partials/navbarPersonas.html"></div>
<script>
  includeHTML();
</script>
<!-- End Navbar -->

<div class="container">
  <h1 class="title font-title">Il mio Diario</h1>
  <div class="row">
    <div class="col">
      <!-- Calendar -->
      <div id="body" class="calendar light">
        <div class="calendar-header">
          <span class="month-picker" id="month-picker">Giugno</span>
          <div class="year-picker">
            <span class="year-change" id="prev-year">
              <pre><</pre>
            </span>
            <span id="year">2022</span>
            <span class="year-change" id="next-year">
              <pre>></pre>
            </span>
          </div>
        </div>
        <div class="calendar-body">
          <div class="calendar-week-day">
            <div>Dom</div>
            <div>Lun</div>
            <div>Mar</div>
            <div>Mer</div>
            <div>Gio</div>
            <div>Ven</div>
            <div>Sab</div>
          </div>
          <div class="calendar-days"></div>
        </div>
        <div class="calendar-footer">
          <div class="toggle">
            <span>Dark Mode</span>
            <div class="dark-mode-switch">
              <div class="dark-mode-switch-ident"></div>
            </div>
          </div>
        </div>
        <div class="month-list"></div>
      </div>
      <!-- End Calendar -->
      <div class="noSave">
        <button href="#myModalExit" data-toggle="modal" type="submit" class="trigger-btn btn button-navbar-save">Esci senza salvare</button>
      </div>
    </div>


    <div class="col">
      <div class="btn-group" role="group" aria-label="Basic example">
        <button id="bold" type="button" class="btn btn-secondary">
          <img style="width: 24px" src="../../img/bold.svg" alt="bold">
        </button>
        <button id="italic" type="button" class="btn btn-secondary">
          <img src="../../img/italic.svg" alt="italic">
        </button>
        <button id="underlined" type="button" class="btn btn-secondary">
          <img style="width: 24px" src="../../img/underlined.svg" alt="underlined">
        </button>
        <button id="left" type="button" class="btn btn-secondary">
          <img src="../../img/left.svg" alt="left">
        </button>
        <button id="center" type="button" class="btn btn-secondary">
          <img src="../../img/center.svg" alt="center">
        </button>
        <button id="right" type="button" class="btn btn-secondary">
          <img src="../../img/right.svg" alt="right">
        </button>
      </div>
      <!-- Text Area -->
      <div class="form-group">
        <label for="text"></label>
        <textarea class="form-control" id="text" placeholder="Caro Diario, ..."></textarea>
      </div>
      <div class="save">
        <button href="#myModal" data-toggle="modal" type="submit" class="trigger-btn btn button-navbar-save">Salva le modifiche</button>
      </div>
      <!-- End Text Area -->
    </div>
  </div>
</div>

<!-- Popup Success -->
<div w3-include-html="../partials/popupSuccess.html"></div>
<script>
  includeHTML();
</script>
<!-- End Popup Success -->

<!-- Popup Error -->
<div w3-include-html="../partials/popupError.html"></div>
<script>
  includeHTML();
</script>
<!-- End Popup Error -->

<!-- Footer -->
<div w3-include-html="../partials/footer.html"></div>
<script>
  includeHTML();
</script>
<!-- End Footer -->
</body>
</html>
