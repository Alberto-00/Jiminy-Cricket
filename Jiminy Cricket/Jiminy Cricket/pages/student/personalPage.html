<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jiminy Cricket - Pagina Personale</title>
    <link rel="stylesheet" href="../../css/bootstrap/bootstrap.min.css">
    <script src="../../js/bootstrap/bootstrap.min.js"></script>
    <script src="../../js/jquery/jquery.js"></script>
    <script src="../../js/partials/lib.js"></script>
    <script src="../../js/partials/popup.js"></script>
    <script src="../../js/student/personalPage.js"></script>
    <link rel="stylesheet" href="../../css/partials/navbar.css">
    <link rel="stylesheet" href="../../css/font/stylesheet.css">
    <link rel="stylesheet" href="../../css/partials/library.css">
    <link rel="stylesheet" href="../../css/student/personalPage.css">
    <link rel="stylesheet" href="../../css/partials/footer.css">
    <link rel="stylesheet" href="../../css/partials/popupSuccess.css">
</head>
<body>
<!-- Navbar -->
<div w3-include-html="../partials/navbarPersonas.html"></div>
<script>
    includeHTML();
</script>
<!-- End Navbar -->

<!-- Anagrafica -->
<div class="container">
    <div class="row">
        <h1 class="title font-title">Pagina Personale</h1>
        <div class="col">
            <div>
                <input type="file" hidden>
                <button class="photo">
                    <img style="width: 69%;" src="../../img/user.png" alt="pencil">
                </button>
            </div>
            <div class="logout">
                <button href="#myModalLogout" data-toggle="modal" type="submit" class="trigger-btn btn button-navbar-save">Logout</button>
            </div>
        </div>
        <div class="col">
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" value="marco02@gmail.com" placeholder="E-mail" id="email" aria-describedby="emailHelp" readonly>
                <button onclick="setField('email')" class="modify">
                    <img style="width: 69%;" src="../../img/pencil.svg" alt="pencil">
                </button>
            </div>
            <div class="mb-3">
                <label for="nickname" class="form-label">Nickname</label>
                <input type="email" class="form-control" value="Mark02" placeholder="Nickname" id="nickname" aria-describedby="emailHelp" readonly>
                <button onclick="setField('nickname')" class="modify">
                    <img style="width: 69%;" src="../../img/pencil.svg" alt="pencil">
                </button>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" placeholder="Password" value="**********" class="form-control" id="password" readonly>
                <button onclick="setField('password')" class="modify">
                    <img style="width: 69%;" src="../../img/pencil.svg" alt="pencil">
                </button>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Data di nascita</label>
                <input type="date" class="form-control" value="2002-03-02" id="date" readonly>
                <button onclick="setField('date')" class="modify">
                    <img style="width: 69%;" src="../../img/pencil.svg" alt="pencil">
                </button>
            </div>
            <div class="mb-3">
                <label for="psyco" class="form-label">Il mio psicologo</label>
                <input type="text" placeholder="Il mio psicologo" value="Antonio" class="form-control" id="psyco" readonly>
                <form action="../chat/chat.html" target="_blank">
                    <button type="submit" class="modify">
                        <img style="width: 69%;" src="../../img/chat.svg" alt="chat">
                    </button>
                </form>
            </div>
        </div>
    </div>
    <div class="save">
        <button onclick="saveField()" href="#myModal" data-toggle="modal" type="submit" class="trigger-btn btn button-navbar-save">Salva le modifiche</button>
    </div>
</div>
<!-- End Anagrafica -->

<!-- Popup Success -->
<div w3-include-html="../partials/popupSuccess.html"></div>
<script>
    includeHTML();
</script>
<!-- End Popup Success -->

<!-- Popup Logout -->
<div w3-include-html="../partials/popupLogout.html"></div>
<script>
    includeHTML();
</script>
<!-- End Popup Logout -->

<!-- Footer -->
<div w3-include-html="../partials/footer.html"></div>
<script>
    includeHTML();
</script>
<!-- End Footer-->
</body>
</html>
