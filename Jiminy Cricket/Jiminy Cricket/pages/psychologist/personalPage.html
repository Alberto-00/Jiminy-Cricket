<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Jiminy Cricket - Pagina Personale</title>
    <link rel="stylesheet" href="../../css/bootstrap/bootstrap.min.css">
    <script src="../../js/jquery/jquery.js"></script>
    <script src="../../js/bootstrap/bootstrap.min.js"></script>
    <script src="../../js/partials/lib.js"></script>
    <link rel="stylesheet" href="../../css/partials/navbar.css">
    <link rel="stylesheet" href="../../css/partials/footer.css">
    <link rel="stylesheet" href="../../css/font/stylesheet.css">
    <link rel="stylesheet" href="../../css/partials/library.css">
    <link rel="stylesheet" href="../../css/psychologist/personalpage.css">
    <link rel="stylesheet" href="../../css/student/personalPage.css">
</head>
<body>
<!-- Navbar -->
<div w3-include-html="../partials/navbarPsyco.html"></div>
<script>
    includeHTML();
</script>
<!-- End Navbar -->
<div class="container">
    <p>Il mio profilo</p>
    <div class="row">
        <div class="col">
            <div>
                <input type="file" hidden>
                <button class="photo">
                    <img style="width: 69%;" src="../../img/user.png" alt="pencil">
                </button>
            </div>
            <div class="logout">
                <button type="submit" class="btn button-navbar-save">Logout</button>
            </div>
        </div>

        <!-- Anagrafica -->
        <div class="col">
            <form onsubmit="return false">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" value="psicologo@gmail.com" id="email" aria-describedby="emailHelp" readonly>
                    <button class="modify" id="modifyEmail">
                        <img style="width: 69%;" src="../../img/pencil.svg" alt="pencil">
                    </button>
                </div>
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" value="Antonio Gallo" class="form-control" id="nome" readonly>
                    <button class="modify" id="modifyName">
                        <img style="width: 69%;" src="../../img/pencil.svg" alt="pencil">
                    </button>
                </div>
                <div class="mb-3">
                    <label for="nome" class="form-label">Cognome</label>
                    <input type="text" value="Antonio Gallo" class="form-control" id="cognome" readonly>
                    <button class="modify" id="modifyCognome">
                        <img style="width: 69%;" src="../../img/pencil.svg" alt="pencil">
                    </button>
                </div>
                <div class="mb-3">
                    <label for="nome" class="form-label">Password</label>
                    <input type="password" value="Antonio Gallo" class="form-control" id="cognome" readonly>
                    <button class="modify" id="modifyPassword">
                        <img style="width: 69%;" src="../../img/pencil.svg" alt="pencil">
                    </button>
                </div>
                <div class="mb-3">
                    <label for="contatto1" class="form-label">Contatto 1</label>
                    <input type="text" value="000-000-00" class="form-control" id="contatto1" readonly>
                    <button class="modify" id="modifyContatto1">
                        <img style="width: 69%;" src="../../img/pencil.svg" alt="pencil">
                    </button>
                </div>
                <div class="mb-3">
                    <label for="contatto2" class="form-label">Contatto 2</label>
                    <input type="text" value="Contatto 2" class="form-control" id="contatto2" readonly>
                    <button class="modify" id="modifyContatto2">
                        <img style="width: 69%;" src="../../img/pencil.svg" alt="pencil">
                    </button>
                </div>
            </form>
        </div>
        <!-- End Anagrafica -->

    </div>
    <div class="save">
        <button type="submit" class="btn button-navbar-save">Salva le modifiche</button>
    </div>
</div>
<br>
<hr>
<div class="container">
    <p>
        Pazienti
    </p>
</div>

<div class="container" id="pazienti">
    <div class="row div-paziente" id="divPaziente">
        <div class="mb-3  col-sm" id="photoP">
            <div class="form-floating mb-3 " >
                <input type="file" hidden>
                <button class="photo-paziente">
                    <img style="width: 58%;" src="../../img/user.png" alt="user">
                </button>
            </div>
        </div>
        <div class="col-sm">
            <input type="text" class="info" placeholder="Nome" value="Alice" readonly>
            <input type="text" class="info" placeholder="Cognome" value="Rossi" readonly>
            <input type="text" class="info" placeholder="Nickname" value="Stregatto" readonly>
        </div>
        <div class="textArea col-sm">
            <textarea placeholder="Le mie note . . ." cols="80" rows="10"></textarea>
        </div>
        <div class="mb-3 col-sm">
            <form action="../chat/chat.html" target="_blank">
                <button class="chat-button">
                    <img style="width: 60%;" src="../../img/chat.svg" alt="chat">
                </button>
            </form>
        </div>
        <br>
        <br>
    </div>
    <br>
    <br>
</div>
<div w3-include-html="../partials/footer.html"></div>
<script>
    includeHTML();
</script>
<script>
    $(document).ready(function() {
        function checkMyDiv() {
            if($(window).width() <= 980) {
                $('#photoP').remove();
                $('#divPaziente').removeClass('row');
            }
        }
        $(window).resize(function() {
            checkMyDiv(true);
        });
        checkMyDiv(false);
    });
</script>
<script>
    $(document).ready(function() {
        $("#modifyEmail").click(function (){
            if($('#email').attr("readonly",true))
                $('#email').removeAttr("readonly");
            if($('#email').attr("readonly",false))
                $('#email').attr("readonly",true);
        })
    });
</script>
</body>
</html>
